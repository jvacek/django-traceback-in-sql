services:
  # Test runner - runs tox inside Docker with all database drivers
  test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - tox-cache:/app/.tox
    environment:
      DB_HOST: postgres
      DB_HOST_MYSQL: mysql
    depends_on:
      postgres:
        condition: service_healthy
      mysql:
        condition: service_healthy
    command: tox
    profiles:
      - test

  # PostgreSQL database for testing
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: django_traceback_in_sql_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U testuser -d django_traceback_in_sql_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL database for testing
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: django_traceback_in_sql_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      MYSQL_ROOT_PASSWORD: rootpass
      # Grant test database creation permissions
      MYSQL_INITDB_SKIP_TZINFO: 1
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --innodb-flush-log-at-trx-commit=2
    volumes:
      - ./scripts/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-utestuser",
          "-ptestpass",
        ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tox-cache:
